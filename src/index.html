<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QRCode 3x</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/qrious.min.js"></script>
</head>

<body>

   <div id="app">
       <h1>{{ title }}</h1>
       <div>
           <input type="text" size="25"
           placeholder="Digite para gerar"
           :value="text" @input="onData">
       </div>

       <div v-if="text" class="output">
           <img :src="newQRCode" alt="QRCode">
       </div>

   </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Gerador QRCode 3x',
                text: 'https://www.google.com',
                qrcode: new QRious({ size: 200})
            },
            computed: {
                newQRCode() {
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            },
            methods: {
                onData(event) {
                    this.text = event.target.value
                }
            }
        })
    </script>

</body>

</html>
